@if (!submitted) {
  <form>
    <div class="form-group">
      <label for="contactName">Name</label>
      <input type="text" class="form-control" id="contactName" 
        [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
        <label for="contactEmail">Email address</label>
        <input type="email" class="form-control" id="contactEmail"
         placeholder="example@example.com"
         [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="contactPassword">Password</label>
        <input type="password" class="form-control" 
          id="contactPassword" placeholder="Password"
          [(ngModel)]="user.pw" name="pw">
      </div>
    <button (click)="signup()" type="submit" class="btn btn-primary">Submit</button>
  </form>
} @else {
  <h4> Registration successful! Please log in. </h4>
}
