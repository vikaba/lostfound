<form>
  <div class="form-group">
      <label for="userEmail">Email address</label>
      <input type="email" class="form-control" id="userEmail" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input type="password" class="form-control" id="userPassword" [(ngModel)]="password" name="password">
    </div>
  <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
</form>
